<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Skrining</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* CSS Umum untuk halaman */
        body {
            background-color: #f0f2f5;
        }

        .header, .main-nav, .whatsapp-button-container {
            display: none; 
        }
        
        .result-container {
            background-color: #fff;
            padding: 2rem;
            margin: 2rem auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        /* Gaya Dokumen Resmi */
        .document-header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            /* Pastikan header tidak terpotong jika ada pemisah halaman */
            page-break-after: avoid; 
        }

        .document-header h1 {
            font-family: 'Times New Roman', serif;
            font-size: 2rem;
            margin: 0;
            color: #333;
        }

        .document-header p {
            margin: 0.2rem 0;
            font-size: 0.9rem;
            color: #555;
        }

        .patient-info, .result-section, .document-footer {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            font-family: Arial, sans-serif;
            /* PENTING: Mencegah elemen terpotong di tengah halaman */
            page-break-inside: avoid; 
            break-inside: avoid;
        }

        /* Pastikan item-item di dalam section juga tidak terpotong */
        .result-item, .info-item, .result-section p {
            page-break-inside: avoid;
            break-inside: avoid;
        }

        .patient-info h3, .result-section h3 {
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .info-item strong {
            display: inline-block;
            width: 150px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
        }

        .answer-status {
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #fff;
        }

        .answer-status.ya {
            background-color: #e74c3c;
        }

        .answer-status.tidak {
            background-color: #2ecc71;
        }

        .document-footer {
            margin-top: 3rem;
            text-align: right;
            font-family: 'Times New Roman', serif;
        }
        
        .signature-line {
            width: 250px;
            margin: 0 0 5px auto;
            border-bottom: 1px solid #333;
        }
        
        /* Tombol CSS Baru (Diatur berdampingan) */
        .download-button-container {
            text-align: center;
            margin: 2rem auto;
            max-width: 800px;
            display: flex; /* Aktifkan Flexbox */
            justify-content: center; /* Posisikan tombol di tengah */
            gap: 20px; /* Beri jarak antar tombol */
        }
        
        .action-button {
            padding: 1rem 2rem;
            font-size: 1rem;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Untuk tombol link */
            display: inline-block;
        }

        .download-button {
            background-color: #2980b9;
        }
        
        .download-button:hover {
            background-color: #3498db;
        }

        .home-button { /* Gaya untuk tombol home */
            background-color: #7f8c8d;
        }

        .home-button:hover {
            background-color: #95a5a6;
        }
        
        /* Media Query untuk cetak */
        @media print {
            .result-container {
                box-shadow: none;
                margin: 0;
                max-width: 100%;
            }
            .header, .main-nav, .whatsapp-button-container, .download-button-container {
                display: none;
            }
        }
    </style>
</head>
<body>

    <header class="header fixed-header">...</header>

    <main>
        <div class="result-container" id="document-to-print">
            
            <div class="document-header">
                <img src="asset/logosimplee.png" alt="Logo SIMDIKSUS" style="width: 80px; margin-bottom: 10px;">
                <h1>LAPORAN HASIL SKRINING IDENTIFIKASI</h1>
                <p>Sistem Informasi dan Identifikasi Anak Berkebutuhan Khusus (SIMDIKSUS)</p>
                <p>Sekolah Luar Biasa (SLB) ABC</p>
            </div>

            <div class="patient-info">
                <h3>Informasi Data Diri</h3>
                <div class="info-item">
                    <strong>Nama Anak:</strong> <span id="nama-anak"></span>
                </div>
                <div class="info-item">
                    <strong>Usia Anak:</strong> <span id="usia-anak"></span>
                </div>
                <div class="info-item">
                    <strong>Pengisi Instrumen:</strong> <span id="pengisi-instrumen"></span>
                </div>
                <div class="info-item">
                    <strong>Tanggal Pengisian:</strong> <span id="tanggal-pengisian"></span>
                </div>
            </div>

            <div class="result-section">
                <h3 id="result-title">Hasil Skrining:</h3>
                <div id="result-summary"></div>
                <div id="result-details"></div>
            </div>
            
            <div class="result-section">
                <h3>Rekomendasi</h3>
                <div id="recommendation-container"></div>
            </div>

            <div class="document-footer">
                <p>Disusun oleh,</p>
                <div class="signature-line"></div>
                <p class="signature-name" id="signature-name-text"></p>
            </div>
        </div>

        <div class="download-button-container">
            <a href="index.html" class="action-button home-button">
                <i class="fas fa-home"></i> Ke Halaman Utama
            </a>
            
            <button class="action-button download-button" id="download-pdf-button">
                <i class="fas fa-file-pdf"></i> Unduh Laporan sebagai PDF
            </button>
        </div>
    </main>

    <footer>...</footer>
    
    <div class="whatsapp-button-container">...</div>

    <script src="nav.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const results = JSON.parse(sessionStorage.getItem('finalSkriningResults'));
            
            // Definisikan elemen
            const resultTitle = document.getElementById('result-title');
            const namaAnakEl = document.getElementById('nama-anak');
            const usiaAnakEl = document.getElementById('usia-anak');
            const pengisiInstrumenEl = document.getElementById('pengisi-instrumen');
            const tanggalPengisianEl = document.getElementById('tanggal-pengisian');
            const signatureNameEl = document.getElementById('signature-name-text');
            const summaryContainer = document.getElementById('result-summary');
            const detailsContainer = document.getElementById('result-details');
            const recommendationContainer = document.getElementById('recommendation-container');
            const downloadButton = document.getElementById('download-pdf-button');
            const elementToPrint = document.getElementById('document-to-print'); 

            if (!results) {
                resultTitle.innerText = "Hasil Tidak Ditemukan";
                summaryContainer.innerHTML = "<p>Data skrining tidak valid. Silakan kembali ke halaman skrining untuk mengisi ulang.</p>";
                detailsContainer.innerHTML = "";
                return;
            }

            const { namaAnak, usiaAnak, pengisiInstrumen, tanggalPengisian, klasifikasi, namaKlasifikasi, totalPertanyaan, jumlahYa, answers } = results;

            // Logika pengisian data ke elemen HTML
            namaAnakEl.innerText = namaAnak;
            usiaAnakEl.innerText = `${usiaAnak} tahun`;
            pengisiInstrumenEl.innerText = pengisiInstrumen;
            tanggalPengisianEl.innerText = tanggalPengisian;
            signatureNameEl.innerText = `(${pengisiInstrumen})`;
            
            resultTitle.innerText = `Hasil Skrining: ${namaKlasifikasi}`;
            summaryContainer.innerHTML = `<p>Berdasarkan instrumen skrining **${namaKlasifikasi}**, anak yang bernama **${namaAnak}** menunjukkan indikasi sebagai berikut:</p><p>Jumlah indikasi "Ya": **${jumlahYa}** dari **${totalPertanyaan}** pertanyaan.</p>`;
            
            answers.forEach((item, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                // Penting: tambahkan CSS page-break-inside: avoid ke .result-item jika style.css belum ada
                
                const answerClass = item.answer === 'ya' ? 'ya' : 'tidak';
                resultItem.innerHTML = `
                    <div class="question-text">${index + 1}. ${item.question}</div>
                    <div class="answer-status ${answerClass}">${item.answer.charAt(0).toUpperCase() + item.answer.slice(1)}</div>
                `;
                detailsContainer.appendChild(resultItem);
            });

            // Logika rekomendasi (tetap sama)
            let recommendationText = '';
            let isStrongIndication = (klasifikasi === 'hambatan-intelektual-ringan' && jumlahYa >= 6) || 
                                     (klasifikasi === 'spektrum-autis' && jumlahYa >= 7) || 
                                     (klasifikasi === 'adhd' && jumlahYa >= 8) || 
                                     (klasifikasi === 'gangguan-bicara-bahasa' && jumlahYa >= 6) || 
                                     (klasifikasi === 'disleksia' && jumlahYa >= 4) || 
                                     (klasifikasi === 'disgrafia' && jumlahYa >= 5) || 
                                     (klasifikasi === 'diskalkulia' && jumlahYa >= 4) || 
                                     (jumlahYa >= 2);
            
            if (isStrongIndication) {
                recommendationText = `<p>Berdasarkan hasil skrining, anak Anda menunjukkan **indikasi kuat** terhadap **${namaKlasifikasi}**. Sangat disarankan untuk segera melakukan konsultasi dengan psikolog, terapis, atau tenaga ahli pendidikan khusus untuk mendapatkan diagnosis dan penanganan yang lebih akurat dan terperinci.</p><p>Skrining ini **bukanlah diagnosis medis** melainkan hanya langkah awal untuk mengenali kemungkinan hambatan belajar atau perkembangan anak.</p>`;
            } else {
                recommendationText = `<p>Berdasarkan hasil skrining, anak Anda tidak menunjukkan indikasi kuat terhadap **${namaKlasifikasi}**. Meskipun demikian, terus lakukan observasi dan jika Anda memiliki kekhawatiran, jangan ragu untuk berkonsultasi dengan profesional pendidikan atau kesehatan.</p><p>Skrining ini **bukanlah diagnosis medis** melainkan hanya langkah awal untuk mengenali kemungkinan hambatan belajar atau perkembangan anak.</p>`;
            }
            recommendationContainer.innerHTML = recommendationText;


            // =======================================================
            // FUNGSI UTAMA DOWNLOAD PDF DENGAN html2pdf.js
            // =======================================================
            downloadButton.addEventListener('click', function() {
                alert('Proses mengunduh laporan akan dimulai. Mohon tunggu...');
                downloadButton.style.display = 'none';

                const opt = {
                    margin: [10, 10, 10, 10], // Margin PDF (mm)
                    filename: `Laporan-Skrining-${namaAnak}-${tanggalPengisian}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    // Skala 3 memberikan resolusi yang lebih tajam
                    html2canvas: { scale: 3, logging: false, dpi: 192, letterRendering: true }, 
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
                    // Mengaktifkan fitur pemecahan halaman otomatis, memaksa elemen besar tidak terpotong.
                    pagebreak: { 
                        mode: ['avoid-all', 'css', 'legacy'] 
                    }
                };

                html2pdf().set(opt).from(elementToPrint).save().then(() => {
                    downloadButton.style.display = 'block';
                }).catch(error => {
                    console.error("Gagal membuat PDF:", error);
                    downloadButton.style.display = 'block'; 
                    alert("Terjadi kesalahan saat mengunduh dokumen. Coba muat ulang halaman.");
                });
            });
            // =======================================================
            
            sessionStorage.removeItem('finalSkriningResults');
            sessionStorage.removeItem('biodata');
        });
    </script>
</body>
</html>
